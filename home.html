<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Irrigation Canal System ‚Äî Live Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
      --bg:#0f1724; 
      --card:#122033; 
      --muted:#94a3b8;
      --accent:#2dd4bf; 
      --accent-2:#fb923c; 
      --glass: rgba(255,255,255,0.03);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color-scheme: dark;
    }

    html,body{height:100%;margin:0;background:linear-gradient(180deg,#081022 0%, #0b1530 100%); overflow-x: hidden;}

    /* Sidebar Drawer Logic */
    .sidebar {
      position: fixed;
      left: -280px; /* Hidden by default */
      top: 0;
      bottom: 0;
      width: 260px;
      background: linear-gradient(180deg,#071024,#0e2030);
      z-index: 1000;
      padding: 24px;
      box-shadow: 10px 0 30px rgba(0,0,0,0.5);
      transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .sidebar.active { left: 0; }

    .overlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(2px);
      display: none;
      z-index: 999;
    }
    .overlay.active { display: block; }

    /* Layout */
    .wrap {
      max-width: 1400px;
      margin: 32px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 24px;
    }

    /* Animations */
    .pulse {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: var(--accent);
      border-radius: 50%;
      margin-right: 8px;
      box-shadow: 0 0 0 rgba(45, 212, 191, 0.4);
      animation: pulse-ring 2s infinite;
    }
    @keyframes pulse-ring {
      0% { box-shadow: 0 0 0 0px rgba(45, 212, 191, 0.7); }
      100% { box-shadow: 0 0 0 10px rgba(45, 212, 191, 0); }
    }

    .value-fade { transition: color 0.3s ease; }

    /* UI Components */
    .card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 4px 20px rgba(0,0,0,0.4);}
    .phone{background:linear-gradient(180deg,#071024,#0e2030);padding:18px;border-radius:32px;}
    .screen{background:var(--card);border-radius:24px;padding:18px;min-height:300px;}
    .pill{height:6px;width:60px;background:rgba(255,255,255,0.1);border-radius:999px;margin:0 auto 12px auto}
    
    .knob{width:72px;height:72px;border-radius:50%;background:rgba(255,255,255,0.03);display:grid;place-items:center;font-weight:700;border:1px solid rgba(255,255,255,0.1)}
    .btn{background:var(--accent);padding:10px 18px;border-radius:12px;color:#042024;font-weight:700;border:none;cursor:pointer;transition:transform 0.2s;}
    .btn:hover{transform:translateY(-2px); filter:brightness(1.1);}
    
    .side-btn{background:transparent;border:1px solid rgba(255,255,255,0.1);color:#e6eef6;padding:12px;border-radius:12px;cursor:pointer;text-align:left;}
    .side-btn:hover{background:var(--glass); border-color:var(--accent);}
    .logout{margin-top:auto;color:#f87171;border-color:rgba(248,113,113,0.2);}

    .main-grid{display:grid;grid-template-columns:1fr 320px;gap:20px}
    .stat-box{background:var(--glass);padding:12px;border-radius:12px;text-align:center;flex:1}

    @media (max-width:1000px){ .wrap{grid-template-columns: 1fr;} .phone{display:none;} }
  </style>
</head>
<body>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
  <aside class="sidebar" id="accountSidebar">
    <div style="display:flex; justify-content:space-between; align-items:center">
      <h3 style="margin:0">Account Settings</h3>
      <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:20px; cursor:pointer">‚úï</button>
    </div>
    <div style="background:var(--glass); padding:16px; border-radius:12px; margin-top:10px">
      <div class="small muted">Active Session</div>
      <div style="font-weight:700; font-size:18px" id="sidebarUser">Admin User</div>
    </div>
    <button class="side-btn">üë§ View Profile</button>
    <button class="side-btn">‚öôÔ∏è System Configuration</button>
    <button class="side-btn">üìä Data Export</button>
    <button class="side-btn logout" onclick="logout()">üö™ Sign Out</button>
  </aside>

  <div class="wrap">
    <div class="phone card">
      <div class="screen">
        <div class="pill"></div>
        <h4 style="margin:0 0 16px 0">Mobile View</h4>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
          <div class="knob" id="mobileKnob">2.80m</div>
          <button class="btn" style="font-size:12px">Auto</button>
        </div>
        <canvas id="miniLine" height="120"></canvas>
      </div>
    </div>

    <div class="board">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px">
        <div style="display:flex; align-items:center; gap:15px">
          <button onclick="toggleSidebar()" class="btn" style="background:var(--glass); color:white; padding:8px 12px">‚ò∞ Menu</button>
          <h2 style="margin:0">Canal Control Center</h2>
        </div>
        <div class="small muted">
          <span class="pulse"></span>Status: <strong style="color:var(--accent)">Live</strong>
        </div>
      </div>

      <div class="main-grid">
        <div style="display:flex; flex-direction:column; gap:20px">
          <div class="card" style="text-align:center">
            <svg id="gauge" width="300" height="160" viewBox="0 0 340 190">
              <path d="M-140 0 A140 140 0 0 1 140 0" transform="translate(170,170)" fill="none" stroke="#0b1220" stroke-width="28" stroke-linecap="round"></path>
              <path id="activeArc" d="M-140 0 A140 140 0 0 1 140 0" transform="translate(170,170)" fill="none" stroke="url(#g1)" stroke-width="28" stroke-linecap="round" stroke-dasharray="440" stroke-dashoffset="150"></path>
              <defs><linearGradient id="g1"><stop offset="0%" stop-color="#2dd4bf"/><stop offset="100%" stop-color="#60a5fa"/></linearGradient></defs>
              <text id="gaugeVal" x="170" y="150" font-size="32" text-anchor="middle" fill="white" font-weight="700">2.80m</text>
            </svg>
            
            <div style="display:flex; gap:12px; margin-top:10px">
              <div class="stat-box">
                <div class="small muted">Temp</div>
                <div id="liveTemp" style="font-weight:700">28.4¬∞C</div>
              </div>
              <div class="stat-box">
                <div class="small muted">Flow Rate</div>
                <div id="liveFlow" style="font-weight:700">12.5 L/s</div>
              </div>
              <div class="stat-box">
                <div class="small muted">Turbidity</div>
                <div style="font-weight:700; color:var(--accent)">Clear</div>
              </div>
            </div>
          </div>

          <div class="card">
            <div style="font-weight:700; margin-bottom:15px">Real-time Water Level Trend</div>
            <canvas id="lineChart" height="120"></canvas>
          </div>
        </div>

        <div style="display:flex; flex-direction:column; gap:20px">
          <div class="card" style="flex:1">
            <div style="font-weight:700; margin-bottom:12px">Notifications</div>
            <div class="small muted" style="padding-bottom:10px; border-bottom:1px solid rgba(255,255,255,0.05)">‚úì Gate 4 Calibration Complete</div>
            <div class="small muted" style="padding-top:10px">! High inflow detected upstream</div>
          </div>
          
          <div class="card">
            <div style="font-weight:700; margin-bottom:12px">Pump Control</div>
            <button class="btn" id="pumpBtn" style="width:100%; margin-bottom:8px">Stop Pump</button>
            <div class="small muted text-center">Current: <span id="pumpStatus" style="color:var(--accent)">Running</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 1. Sidebar Toggle
    function toggleSidebar() {
      document.getElementById('accountSidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }

    function logout() {
      alert("Logging out...");
      window.location.href = "index.html";
    }

    // 2. Initialize Charts
    const miniCtx = document.getElementById('miniLine').getContext('2d');
    const miniChart = new Chart(miniCtx, {
      type: 'line',
      data: { labels: ['', '', '', '', '', ''], datasets: [{ data: [2.8, 2.81, 2.79, 2.82, 2.8], borderColor: '#2dd4bf', tension: 0.4, borderWidth: 2, pointRadius: 0 }] },
      options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
    });

    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: { 
        labels: ['10m', '8m', '6m', '4m', '2m', 'Now'], 
        datasets: [{ label: 'Level', data: [2.75, 2.78, 2.8, 2.79, 2.81, 2.8], borderColor: '#60a5fa', fill: true, backgroundColor: 'rgba(96, 165, 250, 0.1)', tension: 0.3 }] 
      },
      options: { plugins: { legend: { display: false } }, scales: { y: { ticks: { color: '#94a3b8' } }, x: { ticks: { color: '#94a3b8' } } } }
    });

    // 3. Live Movement Engine
    function setGauge(val) {
      const pct = (val - 0) / (5 - 0);
      const offset = 440 - (pct * 440);
      document.getElementById('activeArc').style.strokeDashoffset = offset;
    }

    function updateSensors() {
      // Randomly fluctuate values
      const level = (2.75 + Math.random() * 0.15).toFixed(2);
      const temp = (28 + Math.random() * 0.8).toFixed(1);
      const flow = (12 + Math.random() * 2).toFixed(1);

      // Update UI Text
      document.getElementById('gaugeVal').textContent = level + 'm';
      document.getElementById('mobileKnob').textContent = level + 'm';
      document.getElementById('liveTemp').textContent = temp + '¬∞C';
      document.getElementById('liveFlow').textContent = flow + ' L/s';

      // Update Gauge SVG
      setGauge(level);

      // Update Main Chart
      lineChart.data.datasets[0].data.shift();
      lineChart.data.datasets[0].data.push(level);
      lineChart.update('none');

      // Update Mini Chart
      miniChart.data.datasets[0].data.shift();
      miniChart.data.datasets[0].data.push(level);
      miniChart.update('none');
    }

    // Run update every 2.5 seconds
    setInterval(updateSensors, 2500);

    // 4. Pump Toggle Logic
    const pumpBtn = document.getElementById('pumpBtn');
    const pumpStatus = document.getElementById('pumpStatus');
    let isRunning = true;

    pumpBtn.addEventListener('click', () => {
      isRunning = !isRunning;
      pumpBtn.textContent = isRunning ? "Stop Pump" : "Start Pump";
      pumpStatus.textContent = isRunning ? "Running" : "Idle";
      pumpStatus.style.color = isRunning ? "var(--accent)" : "#f87171";
    });

  </script>
</body>
</html>
